<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fimoz Casino</title>
</head>

<body>
    <h1>Fimoz Casino</h1>


    <div id="win-popup" class="win-popup">
        <div class="win-popup-content">
            <p id="win-text"></p>
        </div>
    </div>
    <div class="game">
        <div id="slots-container" class="matrix-container"></div>
        <div class="stats">
            <br>
            <div id="balance">Баланс: $10000</div>
            <div id="result" style="display:none;"></div>
        </div>
    </div>
    
    <div class="panel">
        <label for="betAmount">Ставка: </label>
        <input type="range" id="betAmount" min="1" max="100" value="10"><span id="betDisplay"><span id="currentBet">$10</span></span>
        <br><button id="spinButton" class="glam-button">Крутить</button>
    </div>

    



    <script src="script.js"></script>
</body>

</html>
